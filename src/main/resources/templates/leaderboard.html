<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard</title>
</head>
<body>

<table>
    <tr>
        <th>name</th>
        <th>description</th>
        <th>age</th>
        <th>score</th>
    </tr>

    <tr th:each="leaderboard : ${leaderboard}">
        <td th:text="${leaderboard.getName()}">Name</td>
        <td th:text="${leaderboard.getDescription()}">Description</td>
        <td th:text="${leaderboard.getAge()}">Age Range</td>
        <td th:text="${leaderboard.getScore()}">Score</td>
    </tr>
</table>

<button href="index.html" th:href="@{'/'}">Restart</button>

</body>
</html>
